<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>banking-form</title>

</head>
<body>
  <h1>banking-form</h1>
    
    <form>
      <fieldset>
        <legend>Applicant Information</legend>
      
        <!--Applicant's First Name-->
        <label for="firstName">First name: </label>
          <input type="text" value="firstName" name="firstName"><br>
        <label for="middleInitial">Middle initial: </label>
          <input type="text" value="middleInitial" name="middleInitial"><br>
        <label for="lastName">Last name: </label>
          <input type="text" value="firstName" name="firstName"><br>
        <label for="appAddress">Home address: </label>
          <input type="text" value="firstName" name="firstName"><br>
        <label for="appOccupation">Occupation: </label>
          <input type="text" value="firstName" name="firstName"><br>
        <label for="employer">Employer: </label>
          <input type="text" value="firstName" name="firstName"><br>
        <label for="employerAddress">Employer address: </label>
          <input type="text" value="firstName" name="firstName"><br>
        <fieldset for="loanType">
          <legend>Type of loan:</legend>
            <label for="commercial">Commercial</label>
              <input type="checkbox" value="commercial" name="loanType"><br>
            <label for="realEstate">Real estate</label>
              <input type="checkbox" value="realEstate" name="realEstate"><br>
              
        </fieldset>
      </fieldset>
    </form>
</body>
</html>
