<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/validation.css">
  <title>banking-form</title>

</head>
<body>
  <header>
    <h1>banking-form</h1>
  </header>
  <main class="container">
    <form>
      <fieldset>
        <legend>Applicant Information</legend>
          <label for="firstName">First name: </label>
            <input type="text" name="firstName"><br>
          <label for="middleInitial">Middle initial: </label>
            <input type="text" name="middleInitial"><br>
          <label for="lastName">Last name: </label>
            <input type="text" name="lastName"><br>
          <label for="address">Home address: </label>
            <input type="text" name="address"><br>
          <label for="occupation">Occupation: </label>
            <input type="text"  name="occupation"><br>
          <label for="employer">Employer: </label>
            <input type="text" name="employer"><br>
          <label for="employerAddress">Employer address: </label>
            <input type="text" name="employerAddress"><br>
        
<!--potentially add radio to container of checkbox inputs--> 
          <fieldset for="loanType" id="loanType">
            <legend>Type of Loan:</legend>
              <label for="commercial">Commercial</label>
                <input type="checkbox" id="commercial" name="loanType"><br>
              <label for="realEstate">Real estate</label>
                <input type="checkbox" id="realEstate" name="loanType"><br>
              <label for="personal">Personal</label>
                <input type="checkbox" id="personal" name="loanType"><br>
               <label for="mortgage">Mortgage</label>
                <input type="checkbox" id="mortgage" name="loanType"><br>
          </fieldset>
          <label for="valueRequested">Requested amount of loan:</label>
            <input type="text" name="valueRequested"><br>
        <fieldset for="loanLength" id="loanLength">
          <legend>Loan duration:</legend>
            <label for="5yrs">Five (5) years</label>
              <input type="radio" id="5yrs" name="loanLength"><br>
            <label for="15yrs">Fifteen (15) years</label>
              <input type="radio" id="15yrs" name="loanLength"><br>
            <label for="30yrs">Thirty (30) years</label>
              <input type="radio" id="30yrs" name="loanLength"><br><br>
        </fieldset>
      </fieldset>
    </form>
  </main>
  <footer>
    <div class="copyWrite">
      <label for="h3">This assignment:</label>
        <h3>/the-static-web/exercises/banking-form</h3>
      <h4>&copy;rue.TH</h4>
    </div>
  </footer>
</body>
</html>
